<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickQuiz App</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom styles (可自行擴充) -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-purple-100 to-blue-100 selection:bg-purple-300 selection:text-purple-900">
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-gray-800">QuickQuiz</h1>
    <p class="text-gray-600">Test Your Knowledge</p>
  </header>

  <main id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">
    <!-- Loading State -->
    <div id="loading-state" class="text-center">
      <p class="text-purple-600 text-2xl">Loading questions...</p>
    </div>

    <!-- Question View -->
    <div id="question-section" class="hidden">
      <div class="mb-4">
        <p id="progress-text" class="text-sm text-gray-500 text-right">Question 1 of N</p>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
          <div id="progress-bar" class="bg-purple-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%;"></div>
        </div>
      </div>
      <div id="question-display-area">
        <h2 id="question-text" class="text-2xl font-semibold text-gray-800 mb-6"></h2>
        <div id="options-container" class="space-y-3">
          <!-- Options injected by JS -->
        </div>
      </div>
      <div class="mt-8 flex justify-between items-center">
        <button id="prev-btn" class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
          上一題
        </button>
        <button id="next-btn" class="flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
          下一題
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg>
        </button>
        <button id="finish-btn" class="hidden px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
          結束測驗
        </button>
      </div>
    </div>

    <!-- Results View -->
    <div id="results-section" class="hidden text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">完成！</h2>
      <p id="feedback-message" class="text-xl font-semibold mb-2"></p>
      <p id="score-display" class="text-5xl font-bold text-purple-600 mb-6"></p>
      <p id="percentage-display" class="text-lg text-gray-600 mb-8"></p>
      <div id="detailed-results-container" class="space-y-6 max-h-96 overflow-y-auto pr-2 custom-scrollbar mb-8 text-left"></div>
      <button id="restart-btn" class="flex items-center justify-center w-full sm:w-auto mx-auto px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.023 9.348h4.992M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182" /></svg>
        重新開始
      </button>
    </div>
  </main>

  <footer class="mt-8 text-center text-sm text-gray-600">
    <p>&copy; <span id="current-year"></span> QuickQuiz App. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- Quiz Logic -->
  <script src="script.js"></script>
</body>
</html>
